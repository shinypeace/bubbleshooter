<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Bubble Shooter Pro</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        :root {
            --bg-color: #3d4a6d;
            --game-area-bg: #5c6c9a;
            --text-color: #ffffff;
            --header-bg: #313b57;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --primary-button-bg: linear-gradient(180deg, #ffd700 0%, #ffb300 100%);
            --primary-button-shadow: #c78800;
            --primary-button-color: #4c3200;
            --secondary-button-bg: linear-gradient(180deg, #f0f4ff 0%, #d8e2ff 100%);
            --secondary-button-shadow: #a0aec7;
            --secondary-button-color: #313b57;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent;
        }

        html, body { 
            height: 100%; 
            overflow: hidden; 
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            width: 100%;
            height: 100%;
            aspect-ratio: 9 / 18;
            max-width: 450px;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            background: var(--game-area-bg);
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            border: 5px solid #2a334a;
        }

        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .hidden { display: none !important; }

        #main-menu-screen {
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 20px;
            background: radial-gradient(circle, var(--game-area-bg) 0%, var(--bg-color) 100%);
        }
        #main-menu-screen h1 {
            font-size: 3.5rem;
            text-align: center;
            line-height: 1;
            font-weight: 800;
            color: var(--text-color);
            text-shadow: 5px 5px 0px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        .menu-button {
            background: var(--primary-button-bg);
            color: var(--primary-button-color);
            font-family: var(--font-family);
            font-weight: 700;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            padding: 18px;
            cursor: pointer;
            border-bottom: 6px solid var(--primary-button-shadow);
            transition: transform 0.1s ease, border-bottom-width 0.1s ease;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.3);
        }
        .menu-button:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }
        .menu-button.secondary {
            background: var(--secondary-button-bg);
            color: var(--secondary-button-color);
            border-bottom-color: var(--secondary-button-shadow);
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            color: var(--text-color);
            text-shadow: 1px 1px 2px var(--shadow-color);
            flex-shrink: 0;
            z-index: 10;
        }

        .icon-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .icon-button:active { transform: scale(0.9); background-color: rgba(0,0,0,0.4); }
        .icon-button svg { width: 28px; height: 28px; }
        
        #game-title {
            font-size: 1.4rem;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
            padding: 0 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            padding: 5px 15px;
        }

        #score-display {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 25px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.5);
            z-index: 5;
            color: var(--text-color);
            text-shadow: 2px 2px 3px var(--shadow-color);
        }

        #game-container {
            width: 100%;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #ui-overlay {
            position: absolute;
            bottom: 0px;
            left: 0;
            width: 100%;
            height: 120px;
            background: var(--header-bg);
            border-top: 4px solid #2a334a;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
            pointer-events: none;
        }

            z-index: 2;
        }

        #shots-left-display {
            width: 70px;
            height: 70px;
            background: var(--bg-color);
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px var(--shadow-color);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }
        #shots-left-display svg {
            width: 28px;
            height: 28px;
            margin-bottom: -5px;
            filter: drop-shadow(0 1px 1px rgba(0,0,0,0.4));
        }

        #next-bubble-display {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.2);
            border: 3px dashed rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--header-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            border: 5px solid rgba(255,255,255,0.8);
            text-shadow: 2px 2px 3px var(--shadow-color);
            transform: scale(0.8) translateY(20px);
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-overlay.visible .modal-content { transform: scale(1) translateY(0); }
        .modal-content h2 { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
        .modal-content p { font-size: 1.2rem; margin-bottom: 25px; }
        
        .modal-button {
            background: var(--secondary-button-bg);
            color: var(--secondary-button-color);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-family: var(--font-family);
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            text-shadow: none;
            border-bottom: 4px solid var(--secondary-button-shadow);
            transition: transform 0.1s, border-bottom-width 0.1s;
        }
        .modal-button:active { transform: translateY(3px); border-bottom-width: 1px; }
        .modal-button.primary {
            background: var(--primary-button-bg);
            color: var(--primary-button-color);
            border-bottom-color: var(--primary-button-shadow);
        }
        .modal-buttons { display: flex; flex-direction: column; gap: 15px; }
        .stats-table { width: 100%; margin-top: 20px; background: rgba(0,0,0,0.15); border-radius: 10px; padding: 15px; font-size: 1.1rem; }
        .stats-table td { padding: 8px; }
        .stats-table td:first-child { text-align: left; font-weight: 500; }
        .stats-table td:last-child { text-align: right; font-weight: 700; }

<body>

    <div id="app-container">
        <div id="app">
            <div id="main-menu-screen" class="screen">
                <h1>Bubble<br>Shooter</h1>
                <div class="menu-buttons">
                    <button class="menu-button" data-mode="classic">Классика</button>
                    <button class="menu-button" data-mode="colorChaos">Хаос Цветов</button>
                    <button class="menu-button" data-mode="doubleShot">Дабл Шот</button>
                    <button id="stats-btn" class="menu-button secondary">Статистика</button>
                </div>
            </div>

            <div id="game-screen" class="screen hidden">
                <header>
                    <button class="icon-button" id="pause-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="6" y1="4" x2="6" y2="20"></line><line x1="18" y1="4" x2="18" y2="20"></line></svg>

                        <svg id="sound-on-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        <svg id="sound-off-icon" class="hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
                    </button>
                </header>
                <div id="score-display">0</div>
                <div id="game-container">
                    <canvas id="game-canvas"></canvas>
                    <div id="launcher-base"></div>
                </div>
                <div id="ui-overlay">
                     <div id="shots-left-display">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>

                    </div>
                    <div id="next-bubble-display"></div>
                </div>
            </div>
            
            <div id="pause-modal" class="modal-overlay">
                <div class="modal-content">
                    <h2>Пауза</h2>
                    <div class="modal-buttons">
                        <button id="resume-btn" class="modal-button primary">Продолжить</button>
                        <button id="restart-pause-btn" class="modal-button">Начать заново</button>
                        <button id="main-menu-btn" class="modal-button">В меню</button>
                    </div>

                    <p>Ваш счёт: <span id="final-score">0</span></p>
                    <div class="modal-buttons">
                        <button id="extra-life-btn" class="modal-button primary">Доп. попытка (Ad)</button>
                        <button id="restart-end-btn" class="modal-button">Начать заново</button>
                        <button id="main-menu-end-btn" class="modal-button">В меню</button>

                <div class="modal-content">
                    <h2>Статистика</h2>
                    <p>Лучшие результаты</p>
                    <table class="stats-table">
                        <tbody>
                            <tr> <td>Классика:</td> <td id="stats-classic">0</td> </tr>
                            <tr> <td>Хаос Цветов:</td> <td id="stats-colorChaos">0</td> </tr>
                            <tr> <td>Дабл Шот:</td> <td id="stats-doubleShot">0</td> </tr>
                        </tbody>
                    </table>
                    <div class="modal-buttons" style="margin-top: 20px;">
                         <button id="close-stats-btn" class="modal-button">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- VK Bridge ---
        vkBridge.send('VKWebAppInit');
        vkBridge.subscribe(e => {
            if (e.detail.type === 'VKWebAppUpdateConfig') {
                const safeArea = e.detail.data.insets;
                if (safeArea) {
                    document.getElementById('app').style.paddingBottom = `${safeArea.bottom}px`;
                }
            }
        });

        // --- DOM Elements ---
        const app = document.getElementById('app');
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        // ... (rest of the DOM elements are the same)
        const uiOverlay = document.getElementById('ui-overlay');
        const gameContainer = document.getElementById('game-container');

        // --- Game Constants ---
        const BUBBLE_COLORS = ['#ff5e57', '#f8b195', '#f67280', '#c06c84', '#6c5b7b', '#355c7d', '#4b9d8f'];
        const COLS = 9;
        const START_ROWS = 5;
        const SHOTS_UNTIL_DROP_CLASSIC = 5;
        const PROJECTILE_SPEED = 22;

        // --- Game State ---
        let bubbleRadius;
        let grid = [];
        let currentBubble, nextBubble;
        let projectiles = [];
        let score = 0;
        let shotsSinceDrop = 0;
        let isAiming = false;
        let isGameOver = false;
        let isPaused = false;
        let soundEnabled = true;
        let currentMode = 'classic';
        let floatingTexts = [];
        let particles = [];
        let stats = { classic: 0, colorChaos: 0, doubleShot: 0 };
        let aimAngle = null;

        };
        
        // --- Utility Functions (debounce, playSound, showScreen) are mostly the same ---
        function playSound(sound) { if (soundEnabled) { sound.currentTime = 0; sound.volume=0.5; sound.play().catch(e => {}); } }
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
            if (screenId === 'main-menu-screen' || screenId === 'game-screen') {
                vkBridge.send('VKWebAppShowBannerAd', { banner_location: 'bottom' }).catch(e => console.error("Banner Ad Error:", e));
            } else {
                 vkBridge.send('VKWebAppHideBannerAd').catch(e => console.error("Banner Ad Error:", e));
            }
        }
        
        // --- Data Persistence (initData, saveStats, loadStats) are the same ---
        // ...
        
        // --- Game Setup ---
        function setGameSize() {
            const availableHeight = app.clientHeight - uiOverlay.offsetHeight;
            gameContainer.style.height = `${availableHeight}px`;
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
            bubbleRadius = canvas.width / (COLS * 2);
            if (!isGameOver && !isPaused) draw();
        }

        function initGame(mode) {
            if(animationFrameId) cancelAnimationFrame(animationFrameId);

            showScreen('game-screen');
            currentMode = mode;
            setGameSize();
            
            // Reset state
            const maxRows = Math.floor(canvas.height / (bubbleRadius * Math.sqrt(3) * 0.9));
            grid = new Array(maxRows).fill(null).map(() => new Array(COLS).fill(null));
            projectiles = [];
            score = 0;
            shotsSinceDrop = 0;
            isGameOver = false;
            isPaused = false;
            
            const modeTitles = { classic: 'Классика', colorChaos: 'Хаос Цветов', doubleShot: 'Дабл Шот' };
            gameTitleDisplay.textContent = modeTitles[mode];

            document.getElementById('shots-left-display').style.display = (currentMode === 'classic') ? 'flex' : 'none';

            // BUG FIX: Ensure grid has bubbles before picking colors
            let colorsOnGrid = false;
            for (let r = 0; r < START_ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (r % 2 === 1 && c === COLS - 1) continue;
                    grid[r][c] = { color: BUBBLE_COLORS[Math.floor(Math.random() * BUBBLE_COLORS.length)] };
                    colorsOnGrid = true;
                }
            }

            if(colorsOnGrid){
                currentBubble = { color: pickRandomColorFromGrid() };
                nextBubble = { color: pickRandomColorFromGrid() };
            } else { // Fallback if grid is somehow empty
                endGame(true); // Win instantly if no bubbles
                return;
            }
            
            updateUI();
            lastTime = performance.now();
            gameLoop(lastTime);
        }
        
        function updateUI() {
            scoreDisplay.textContent = score;
            if(currentMode === 'classic') {
                const shotsUntilDrop = SHOTS_UNTIL_DROP_CLASSIC;
                document.getElementById('shots-left-value').textContent = Math.max(0, shotsUntilDrop - shotsSinceDrop);
            }
            
            const nextBubbleDisplay = document.getElementById('next-bubble-display');
            nextBubbleDisplay.innerHTML = '';
            if(nextBubble){
                const radius = Math.min(nextBubbleDisplay.clientWidth, nextBubbleDisplay.clientHeight) * 0.45;
                const nextBubbleEl = document.createElement('div');
                nextBubbleEl.style.width = `${radius * 2}px`;
                nextBubbleEl.style.height = `${radius * 2}px`;
                nextBubbleEl.style.borderRadius = '50%';
                nextBubbleEl.style.background = `radial-gradient(circle at 35% 35%, #fff, ${nextBubble.color})`;
                nextBubbleDisplay.appendChild(nextBubbleEl);
            }
        }

        // --- Game Loop ---
        function gameLoop(timestamp) {
            animationFrameId = requestAnimationFrame(gameLoop);
            if (isGameOver) return;
            if (!isPaused) {
                update();
                draw();
            }
            lastTime = timestamp;
        }

        function update() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x - bubbleRadius < 0 || p.x + bubbleRadius > canvas.width) {
                    p.vx *= -1;
                    p.x = Math.max(bubbleRadius, Math.min(canvas.width - bubbleRadius, p.x));
                }

                if (p.y - bubbleRadius <= 0) {
                    snapProjectile(p, i);
                    continue;
                }
                
                let snapped = false;
                for (let r = 0; r < grid.length; r++) {
                    for (let c = 0; c < COLS; c++) {
                        if (grid[r][c]) {
                            const bubblePos = getPixelPos(r, c);
                            const dx = p.x - bubblePos.x;
                            const dy = p.y - bubblePos.y;
                            if (dx * dx + dy * dy < (bubbleRadius * 2) ** 2) {
                                snapProjectile(p, i);
                                snapped = true;
                                break;
                            }
                        }
                    }
                    if(snapped) break;
                }
            }
            // ... (particles and floating texts update)
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            
            if (projectiles.length === 0 && !isGameOver) {
                 drawLaunchers();
                 if(isAiming) drawAimingLine();
            }
            
            projectiles.forEach(p => drawBubble(p.x, p.y, bubbleRadius, p.color));
            
            // ... (draw particles and floating texts)
        }

        function drawGrid(){
             for (let r = 0; r < grid.length; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c]) {
                        const pos = getPixelPos(r, c);
                        drawBubble(pos.x, pos.y, bubbleRadius, grid[r][c].color);
                    }
                }
            }
        }

        function drawLaunchers() {
            const launcherY = canvas.height - bubbleRadius;
            if(currentMode === 'doubleShot') {
                drawBubble(canvas.width * 0.3, launcherY, bubbleRadius, currentBubble.color);
                drawBubble(canvas.width * 0.7, launcherY, bubbleRadius, currentBubble.color);
            } else {
                drawBubble(canvas.width / 2, launcherY, bubbleRadius, currentBubble.color);
            }
        }
        
        async function snapProjectile(projectile, index) {
            projectiles.splice(index, 1);
            const snapPos = findNearestEmptySlot(projectile.x, projectile.y);

            if (snapPos && snapPos.r < grid.length) {
                grid[snapPos.r][snapPos.c] = { color: projectile.color };
                await handleMatches(snapPos.r, snapPos.c);
            } else {
                if(projectiles.length === 0) {
                    shotsSinceDrop++;
                    checkDropAndNextTurn();
                }
            }
        }
        
        async function handleMatches(r, c) {
            const matches = findMatches(r, c);
            if (matches.length >= 3) {
                playSound(sounds.pop);
                // ... (scoring and particles logic)
                matches.forEach(bubble => {
                    grid[bubble.r][bubble.c] = null;
                });
                score += matches.length * 10;
                
                await new Promise(resolve => setTimeout(resolve, 50));
                await findFloatingBubbles();
                
                shotsSinceDrop = 0;
            } else {
                 if(projectiles.length === 0) shotsSinceDrop++;
            }

            if (projectiles.length === 0) {
                checkDropAndNextTurn();
            }
        }
        
        function checkDropAndNextTurn() {
            if(currentMode === 'classic' && shotsSinceDrop >= SHOTS_UNTIL_DROP_CLASSIC) {
                addNewRow();
                shotsSinceDrop = 0;
            }
            
            if(currentMode === 'colorChaos') {
                randomizeAllBubbleColors();
            }

            swapToNextBubble();
            checkWinLose();
        }

        function randomizeAllBubbleColors() {
             for (let r = 0; r < grid.length; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c]) {
                       grid[r][c].color = BUBBLE_COLORS[Math.floor(Math.random() * BUBBLE_COLORS.length)];
                    }
                }
            }
        }
        
        function swapToNextBubble() {
            currentBubble = nextBubble;
            if(grid.some(row => row.some(b => b !== null))){
                 nextBubble = { color: pickRandomColorFromGrid() };
            } else {
                 nextBubble = null;
            }
            updateUI();
        }
        
        // --- Redesigned Aiming Line ---
        function drawAimingLine() {
            if (aimAngle === null) return;
            
            const launcherY = canvas.height - bubbleRadius;
            if (currentMode === 'doubleShot') {
                drawSingleAimingLine(canvas.width * 0.3, launcherY, aimAngle);
                drawSingleAimingLine(canvas.width * 0.7, launcherY, aimAngle);
            } else {
                drawSingleAimingLine(canvas.width / 2, launcherY, aimAngle);
            }
        }
        
        function drawSingleAimingLine(startX, startY, angle) {
            ctx.save();
            let path = getTrajectoryPath(startX, startY, angle);
            
            for(let i = 0; i < path.length - 1; i++) {
                const grad = ctx.createLinearGradient(path[i].x, path[i].y, path[i+1].x, path[i+1].y);
                grad.addColorStop(0, "rgba(255, 255, 255, 0.7)");
                grad.addColorStop(1, "rgba(255, 255, 255, 0.4)");

                ctx.beginPath();
                ctx.moveTo(path[i].x, path[i].y);
                ctx.lineTo(path[i+1].x, path[i+1].y);
                ctx.strokeStyle = grad;
                ctx.lineWidth = 4;
                ctx.stroke();
                
                // Draw tracer dots
                const segmentDx = path[i+1].x - path[i].x;
                const segmentDy = path[i+1].y - path[i].y;
                const segmentLength = Math.sqrt(segmentDx*segmentDx + segmentDy*segmentDy);
                const numDots = Math.floor(segmentLength / (bubbleRadius * 2));
                
                for(let j = 1; j < numDots; j++) {
                     const ratio = j / numDots;
                     const dotX = path[i].x + segmentDx * ratio;
                     const dotY = path[i].y + segmentDy * ratio;
                     ctx.beginPath();
                     ctx.arc(dotX, dotY, bubbleRadius * 0.15, 0, Math.PI * 2);
                     ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                     ctx.fill();
                }
            }
            ctx.restore();
        }

        function getTrajectoryPath(startX, startY, angle) {
            let path = [{x: startX, y: startY}];
            let x = startX, y = startY, currentAngle = angle;
            
            for(let i=0; i<2; i++) { // Max 1 bounce
                const cosA = Math.cos(currentAngle);
                const sinA = Math.sin(currentAngle);
                let t = (canvas.height + canvas.width); // A long distance

                // Side walls
                let tX = Infinity;
                if (cosA > 0) { tX = (canvas.width - bubbleRadius - x) / cosA; }
                else if (cosA < 0) { tX = (bubbleRadius - x) / cosA; }

                if (tX < t) t = tX;

                // Top wall (no bounce for any mode now for simplicity)
                let tY = Infinity;
                if(sinA < 0) { tY = (bubbleRadius - y) / sinA; }
                if(tY < t) t = tY;

                x += cosA * t;
                y += sinA * t;
                path.push({x, y});
                
                if (t === tX) { // Bounced off a side wall
                    currentAngle = Math.PI - currentAngle;
                } else { // Hit top or went off screen
                    break;
                }
            }
            return path;
        }

        // --- Event Handlers ---
        // PC Aiming Bug Fix: Listen to window for mousemove and mouseup
        function handlePointerDown(e) {
            if (isGameOver || isPaused || projectiles.length > 0) return;
            const rect = canvas.getBoundingClientRect();
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            if (clientY - rect.top < uiOverlay.offsetTop) {
                isAiming = true;
                updateAim(e);
                e.preventDefault();

                window.addEventListener('mousemove', handlePointerMove);
                window.addEventListener('mouseup', handlePointerUp);
                window.addEventListener('touchmove', handlePointerMove, { passive: false });
                window.addEventListener('touchend', handlePointerUp);
            }
        }
        function handlePointerMove(e) { if (isAiming) updateAim(e); }
        
        function handlePointerUp(e) {
            // Clean up listeners immediately
            window.removeEventListener('mousemove', handlePointerMove);
            window.removeEventListener('mouseup', handlePointerUp);
            window.removeEventListener('touchmove', handlePointerMove);
            window.removeEventListener('touchend', handlePointerUp);

            if (!isAiming) return;
            isAiming = false;
            if (projectiles.length > 0 || isGameOver || aimAngle === null) return;
            
            playSound(sounds.shoot);
            const launcherY = canvas.height - bubbleRadius;
            const p = {
                vy: Math.sin(aimAngle) * PROJECTILE_SPEED,
                vx: Math.cos(aimAngle) * PROJECTILE_SPEED,
                color: currentBubble.color
            };

            if(currentMode === 'doubleShot'){
                projectiles.push({ ...p, x: canvas.width * 0.3, y: launcherY });
                projectiles.push({ ...p, x: canvas.width * 0.7, y: launcherY });
            } else {
                 projectiles.push({ ...p, x: canvas.width / 2, y: launcherY });
            }

            aimAngle = null;
        }
        function updateAim(e) {
            // ... (this logic remains the same)
             const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const touchX = (clientX - rect.left) * scaleX;
            const touchY = (clientY - rect.top) * scaleY;

            const launcherY = canvas.height - bubbleRadius;
            let angle = Math.atan2(touchY - launcherY, touchX - (canvas.width / 2));
            
            const minAngle = -Math.PI + 0.1;
            const maxAngle = -0.1;
            aimAngle = Math.max(minAngle, Math.min(maxAngle, angle));
        }
