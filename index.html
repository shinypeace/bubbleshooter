            --text-color: #ffffff;
            --header-bg: #313b57;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --primary-button-bg: linear-gradient(180deg, #ffd700 0%, #ffb300 100%);
            --primary-button-shadow: #c78800;
            --primary-button-color: #4c3200;
            --secondary-button-bg: linear-gradient(180deg, #f0f4ff 0%, #d8e2ff 100%);
            --secondary-button-shadow: #a0aec7;
            --secondary-button-color: #313b57;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: var(--font-family);
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }
        #app-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #app {
            width: 100%;
            height: 100%;
            aspect-ratio: 9 / 18;
            max-width: 450px;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            background: var(--game-area-bg);
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            border: 5px solid #2a334a;
        }
        .screen { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        #main-menu-screen {
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 20px;
            background: radial-gradient(circle, var(--game-area-bg) 0%, var(--bg-color) 100%);
        }
        #main-menu-screen h1 {
            font-size: 3.5rem;
            text-align: center;
            line-height: 1;
            font-weight: 800;
            color: var(--text-color);
            text-shadow: 5px 5px 0px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .menu-buttons { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 300px; }
        .menu-button {
            background: var(--primary-button-bg);
            color: var(--primary-button-color);
            font-family: var(--font-family);
            font-weight: 700;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            padding: 18px;
            cursor: pointer;
            border-bottom: 6px solid var(--primary-button-shadow);
            transition: transform 0.1s ease, border-bottom-width 0.1s ease;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.3);
        }
        .menu-button:active { transform: translateY(4px); border-bottom-width: 2px; }
        .menu-button.secondary { background: var(--secondary-button-bg); color: var(--secondary-button-color); border-bottom-color: var(--secondary-button-shadow); }
        header {
            position: absolute; top: 0; left: 0; width: 100%; display: flex;
            justify-content: space-between; align-items: center; padding: 10px 15px;
            color: var(--text-color); text-shadow: 1px 1px 2px var(--shadow-color); flex-shrink: 0; z-index: 10;
        }
        .icon-button {
            width: 44px; height: 44px; border-radius: 50%; background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5); color: var(--text-color); display: flex;
            justify-content: center; align-items: center; cursor: pointer; transition: transform 0.2s, background-color 0.2s;
        }
        .icon-button:active { transform: scale(0.9); background-color: rgba(0,0,0,0.4); }
        .icon-button svg { width: 28px; height: 28px; }
        #game-title {
            font-size: 1.4rem; font-weight: 600; flex-grow: 1; text-align: center;
            padding: 0 10px; background: rgba(0,0,0,0.2); border-radius: 20px; padding: 5px 15px;
        }
        #score-display {
            position: absolute; top: 60px; left: 50%; transform: translateX(-50%); font-size: 2rem; font-weight: 700;
            background: rgba(0, 0, 0, 0.3); padding: 8px 25px; border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.5); z-index: 5; color: var(--text-color); text-shadow: 2px 2px 3px var(--shadow-color);
        }
        #game-container { width: 100%; flex-grow: 1; position: relative; overflow: hidden; }
        #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer; }

            font-size: 1.8rem; font-weight: 700; text-shadow: 1px 1px 2px var(--shadow-color); box-shadow: inset 0 0 10px rgba(0,0,0,0.3);

            border-radius: 50%; display: flex; justify-content: center; align-items: center;

            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7);
            display: flex; justify-content: center; align-items: center; z-index: 100;

        .modal-content p { font-size: 1.2rem; margin-bottom: 25px; }
        .modal-button {
            background: var(--secondary-button-bg); color: var(--secondary-button-color); border: none; padding: 15px 30px; border-radius: 15px;

    <div id="app-container">
        <div id="app">
            <div id="main-menu-screen" class="screen">

                    <button class="menu-button" data-mode="colorChaos">Хаос Цветов</button>
                    <button class="menu-button" data-mode="doubleShot">Дабл Шот</button>
                    <button id="stats-btn" class="menu-button secondary">Статистика</button>
                </div>
            </div>

            <div id="game-screen" class="screen hidden">
                <header>
                    <button class="icon-button" id="pause-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="6" y1="4" x2="6" y2="20"></line><line x1="18" y1="4" x2="18" y2="20"></line></svg>
                    </button>
                    <div id="game-title"></div>

                    </button>
                </header>
                <div id="score-display">0</div>
                <div id="game-container">
                    <canvas id="game-canvas"></canvas>
                    <div id="launcher-base"></div>
                </div>
                <div id="ui-overlay">
                     <div id="shots-left-display">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>
                        <span id="shots-left-value">5</span>
                    </div>
                    <div id="next-bubble-display"></div>
                </div>
            </div>
            
            <div id="pause-modal" class="modal-overlay">
                <div class="modal-content">
                    <h2>Пауза</h2>
                    <div class="modal-buttons">
                        <button id="resume-btn" class="modal-button primary">Продолжить</button>
                        <button id="restart-pause-btn" class="modal-button">Начать заново</button>
                        <button id="main-menu-btn" class="modal-button">В меню</button>
                    </div>
                </div>
            </div>

            <div id="end-game-modal" class="modal-overlay">
                <div class="modal-content">
                    <h2 id="end-game-title"></h2>
                    <p>Ваш счёт: <span id="final-score">0</span></p>
                    <div class="modal-buttons">
                        <button id="extra-life-btn" class="modal-button primary">Доп. попытка (Ad)</button>
                        <button id="restart-end-btn" class="modal-button">Начать заново</button>
                        <button id="main-menu-end-btn" class="modal-button">В меню</button>
                    </div>
                </div>
            </div>

                <div class="modal-content">
                    <h2>Статистика</h2>
                    <p>Лучшие результаты</p>
                    <table class="stats-table">

                    const bubble = grid[r][c];
                    if(bubble && typeof bubble.scale === 'number' && bubble.scale < 1) {
                        bubble.scale = Math.min(1, bubble.scale + 0.1);
                    }
                }
            }

            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x - bubbleRadius < 0 || p.x + bubbleRadius > gameContainer.clientWidth) {
                    p.vx *= -1;
                    p.x = Math.max(bubbleRadius, Math.min(gameContainer.clientWidth - bubbleRadius, p.x));
                }

                if (p.y - bubbleRadius <= 0) {
                    snapProjectile(p, i);
                    continue;
                }
                
                let snapped = false;
                for (let r = 0; r < grid.length; r++) {
                    for (let c = 0; c < COLS; c++) {
                        if (grid[r][c]) {
                            const bubblePos = getPixelPos(r, c);
                            const dx = p.x - bubblePos.x;
                            const dy = p.y - bubblePos.y;
                            if (dx * dx + dy * dy < (bubbleRadius * 2) ** 2) {
                                snapProjectile(p, i);
                                snapped = true;
                                break;
                            }
                        }
                    }
                    if (snapped) break;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            
            if (projectiles.length === 0 && !isGameOver) {
                 drawLaunchers();
                 if (isAiming) drawAimingLine();
            }
            
            projectiles.forEach(p => drawBubble(p.x, p.y, bubbleRadius, p.color, 1));
        }

        function drawGrid() {
             for (let r = 0; r < grid.length; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c]) {
                        const pos = getPixelPos(r, c);
                        drawBubble(pos.x, pos.y, bubbleRadius, grid[r][c].color, grid[r][c].scale);
                    }
                }
            }
        }

        function drawLaunchers() {
            const launcherY = gameContainer.clientHeight - bubbleRadius - 10;
            if (currentMode === 'doubleShot') {
                drawBubble(gameContainer.clientWidth * 0.25, launcherY, bubbleRadius, currentBubble.color, 1);
                drawBubble(gameContainer.clientWidth * 0.75, launcherY, bubbleRadius, currentBubble.color, 1);
            } else {
                drawBubble(gameContainer.clientWidth / 2, launcherY, bubbleRadius, currentBubble.color, 1);
            }
        }
        
        async function snapProjectile(projectile, index) {
            projectiles.splice(index, 1);
            const snapPos = findNearestEmptySlot(projectile.x, projectile.y);

            if (snapPos && snapPos.r < grid.length) {
                grid[snapPos.r][snapPos.c] = { color: projectile.color, scale: 1 };
                await handleMatches(snapPos.r, snapPos.c);
            }
            
            if (projectiles.length === 0) {
                 if (!snapPos) shotsSinceDrop++; // Count as a miss if it doesn't snap
                 await checkDropAndNextTurn();
            }
        }
        
        async function handleMatches(r, c) {
            const matches = findMatches(r, c);
            if (matches.length >= 3) {
                playSound(sounds.pop);
                let comboScore = 0;
                matches.forEach(bubble => {
                    grid[bubble.r][bubble.c] = null;
                    comboScore += 10;
                });
                score += comboScore;
                
                await new Promise(resolve => setTimeout(resolve, 50));
                
                const dropped = await findFloatingBubbles();
                if (dropped.length > 0) {
                    playSound(sounds.drop);
                    score += dropped.length * 20;
                }

                if(matches.length > 3 || dropped.length > 0) playSound(sounds.combo);

                shotsSinceDrop = 0; // Reset counter on successful match
            } else {
                 if(projectiles.length === 0) shotsSinceDrop++;
            }
        }
        
        async function checkDropAndNextTurn() {
            if (isGameOver) return;
            
            if (currentMode === 'classic' && shotsSinceDrop >= SHOTS_UNTIL_DROP_CLASSIC) {
                await addNewRow();
                shotsSinceDrop = 0;
            }
            
            if (currentMode === 'colorChaos') {
                randomizeAllBubbleColors();
            }

            if (!checkWinLose()) {
                swapToNextBubble();
            }
        }

        function randomizeAllBubbleColors() {
             for (let r = 0; r < grid.length; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c]) {
                       grid[r][c].color = BUBBLE_COLORS[Math.floor(Math.random() * BUBBLE_COLORS.length)];
                    }
                }
            }
        }

        function swapToNextBubble() {
            currentBubble = nextBubble;
            if (grid.some(row => row.some(b => b !== null))) {
                 nextBubble = { color: pickRandomColorFromGrid() };
            } else {
                 nextBubble = null;
            }
            updateUI();
        }
        
        function drawAimingLine() {
            if (aimAngle === null) return;
            const launcherY = gameContainer.clientHeight - bubbleRadius - 10;
            if (currentMode === 'doubleShot') {
                drawSingleAimingLine(gameContainer.clientWidth * 0.25, launcherY, aimAngle);
                drawSingleAimingLine(gameContainer.clientWidth * 0.75, launcherY, aimAngle);
            } else {
                drawSingleAimingLine(gameContainer.clientWidth / 2, launcherY, aimAngle);
            }
        }
        
        function drawSingleAimingLine(startX, startY, angle) {
            ctx.save();
            let path = getTrajectoryPath(startX, startY, angle);
            
            for(let i = 0; i < path.length - 1; i++) {
                const grad = ctx.createLinearGradient(path[i].x, path[i].y, path[i+1].x, path[i+1].y);
                grad.addColorStop(0, "rgba(255, 255, 255, 0.7)");
                grad.addColorStop(1, "rgba(255, 255, 255, 0.2)");

                ctx.beginPath();
                ctx.moveTo(path[i].x, path[i].y);
                ctx.lineTo(path[i+1].x, path[i+1].y);
                ctx.strokeStyle = grad;
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            ctx.restore();
        }

        function getTrajectoryPath(startX, startY, angle) {
            let path = [{x: startX, y: startY}];
            let x = startX, y = startY, currentAngle = angle;
            
            for (let i = 0; i < 2; i++) { // Max 1 bounce
                const cosA = Math.cos(currentAngle);
                const sinA = Math.sin(currentAngle);
                let t = Infinity;

                // Side walls
                if (cosA > 0) t = Math.min(t, (gameContainer.clientWidth - bubbleRadius - x) / cosA);
                else if (cosA < 0) t = Math.min(t, (bubbleRadius - x) / cosA);
                
                // Top wall (no bounce for simplicity, just show where it would hit)
                if (sinA < 0) t = Math.min(t, (bubbleRadius - y) / sinA);

                // Check for collision with existing bubbles along the path
                let hit = false;
                for (let r = 0; r < grid.length && !hit; r++) {
                    for (let c = 0; c < COLS && !hit; c++) {
                        if (grid[r][c]) {
                            const bubblePos = getPixelPos(r, c);
                            // Simple line-circle intersection test
                            const a = cosA * cosA + sinA * sinA;
                            const b = 2 * (cosA * (x - bubblePos.x) + sinA * (y - bubblePos.y));
                            const cc = (x - bubblePos.x) ** 2 + (y - bubblePos.y) ** 2 - (bubbleRadius * 2) ** 2;
                            const discriminant = b * b - 4 * a * cc;
                            if (discriminant >= 0) {
                                const t1 = (-b - Math.sqrt(discriminant)) / (2 * a);
                                if (t1 > 0 && t1 < t) {
                                    t = t1;
                                    hit = true;
                                }
                            }
                        }
                    }
                }
                
                x += cosA * t;
                y += sinA * t;
                path.push({x, y});
                
                if (hit) break; // Stop trajectory at first bubble hit

                if (y <= bubbleRadius) break; // Stop at top wall
                
                if (x <= bubbleRadius || x >= gameContainer.clientWidth - bubbleRadius) {
                    currentAngle = Math.PI - currentAngle; // Bounce off side wall
                } else {
                    break;
                }
            }
            return path;
        }

        // --- Event Handlers ---
        function handlePointerDown(e) {
            if (isGameOver || isPaused || projectiles.length > 0) return;
            const rect = canvas.getBoundingClientRect();
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            if (clientY - rect.top < uiOverlay.offsetTop) {
                isAiming = true;
                updateAim(e);
                e.preventDefault();

                window.addEventListener('mousemove', handlePointerMove);
                window.addEventListener('mouseup', handlePointerUp);
                window.addEventListener('touchmove', handlePointerMove, { passive: false });
                window.addEventListener('touchend', handlePointerUp);
            }
        }
        function handlePointerMove(e) { if (isAiming) { e.preventDefault(); updateAim(e); } }
        
        function handlePointerUp(e) {
            window.removeEventListener('mousemove', handlePointerMove);
            window.removeEventListener('mouseup', handlePointerUp);
            window.removeEventListener('touchmove', handlePointerMove);
            window.removeEventListener('touchend', handlePointerUp);

            if (!isAiming || projectiles.length > 0 || isGameOver || aimAngle === null) {
                isAiming = false;
                return;
            }
            isAiming = false;
            
            playSound(sounds.shoot);
            const launcherY = gameContainer.clientHeight - bubbleRadius - 10;
            const p = {
                vy: Math.sin(aimAngle) * PROJECTILE_SPEED,
                vx: Math.cos(aimAngle) * PROJECTILE_SPEED,
                color: currentBubble.color,
                radius: bubbleRadius
            };

            if (currentMode === 'doubleShot') {
                projectiles.push({ ...p, x: gameContainer.clientWidth * 0.25, y: launcherY });
                projectiles.push({ ...p, x: gameContainer.clientWidth * 0.75, y: launcherY });
            } else {
                projectiles.push({ ...p, x: gameContainer.clientWidth / 2, y: launcherY });
            }
            aimAngle = null;
        }

        function updateAim(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const touchX = (clientX - rect.left);
            const touchY = (clientY - rect.top);

            const launcherY = gameContainer.clientHeight - bubbleRadius - 10;
            const launcherX = (currentMode === 'doubleShot') ? touchX : (gameContainer.clientWidth / 2);
            
            let angle = Math.atan2(touchY - launcherY, touchX - launcherX);
            
            const minAngle = -Math.PI + 0.1;
            const maxAngle = -0.1;
            aimAngle = Math.max(minAngle, Math.min(maxAngle, angle));
        }

        // --- Core Logic Implementations ---
        function getPixelPos(r, c) {
            const xOffset = r % 2 === 1 ? bubbleRadius : 0;
            const x = c * bubbleRadius * 2 + bubbleRadius + xOffset;
            const y = r * bubbleRadius * 2 * HEX_V_SPACING_FACTOR + bubbleRadius;
            return { x, y };
        }

        function findNearestEmptySlot(x, y) {
            let closest = null;
            let minDistSq = Infinity;
            
            for (let r = 0; r < grid.length; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (r % 2 === 1 && c >= COLS - 1) continue;
                    if (grid[r][c] === null) {
                        const pos = getPixelPos(r, c);
                        const dx = x - pos.x;
                        const dy = y - pos.y;
                        const distSq = dx * dx + dy * dy;

                        // Give priority to slots closer to the top
                        const effectiveDistSq = distSq - r * 100;

                        if (effectiveDistSq < minDistSq) {
                            minDistSq = effectiveDistSq;
                            closest = { r, c };
                        }
                    }
                }
            }
            return closest;
        }

        function getNeighbors(r, c) {
            const neighbors = [];
            const isOddRow = r % 2 === 1;
            const directions = [
                { dr: -1, dc: isOddRow ? 0 : -1 }, { dr: -1, dc: isOddRow ? 1 : 0 }, // Top-left, Top-right
                { dr: 0, dc: -1 }, { dr: 0, dc: 1 },                                 // Left, Right
                { dr: 1, dc: isOddRow ? 0 : -1 }, { dr: 1, dc: isOddRow ? 1 : 0 }    // Bottom-left, Bottom-right
            ];

            for (const dir of directions) {
                const nr = r + dir.dr;
                const nc = c + dir.dc;
                if (nr >= 0 && nr < grid.length && nc >= 0 && nc < COLS && grid[nr][nc]) {
                    neighbors.push({ r: nr, c: nc });
                }
            }
            return neighbors;
        }
        
        function findMatches(startR, startC) {
            if (!grid[startR] || !grid[startR][startC]) return [];

            const targetColor = grid[startR][startC].color;
            const toVisit = [{ r: startR, c: startC }];
            const visited = new Set([`${startR},${startC}`]);
            const matches = [];

            while (toVisit.length > 0) {
                const current = toVisit.pop();
                matches.push(current);

                const neighbors = getNeighbors(current.r, current.c);
                for (const neighbor of neighbors) {
                    const key = `${neighbor.r},${neighbor.c}`;
                    if (!visited.has(key) && grid[neighbor.r][neighbor.c].color === targetColor) {
                        visited.add(key);
                        toVisit.push(neighbor);
                    }
                }
            }
            return matches;
        }

        async function findFloatingBubbles() {
            const supported = new Set();
            const toVisit = [];

            for (let c = 0; c < COLS; c++) {
                if (grid[0][c]) {
                    const key = `0,${c}`;
                    if (!supported.has(key)) {
                        supported.add(key);
                        toVisit.push({ r: 0, c });
                    }
                }
            }

            while (toVisit.length > 0) {
                const current = toVisit.pop();
                const neighbors = getNeighbors(current.r, current.c);
                for (const neighbor of neighbors) {
                    const key = `${neighbor.r},${neighbor.c}`;
                    if (!supported.has(key)) {
                        supported.add(key);
                        toVisit.push(neighbor);
                    }
                }
            }

            const floating = [];
            for (let r = 0; r < grid.length; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c] && !supported.has(`${r},${c}`)) {
                        floating.push({ r, c });
                        grid[r][c] = null;
                    }
                }
            }
            return floating;
        }

        function addNewRow() {
            return new Promise(resolve => {
                grid.pop(); // Remove the last row
                const newRow = new Array(COLS).fill(null);
                for (let c = 0; c < COLS; c++) {
                    newRow[c] = { color: BUBBLE_COLORS[Math.floor(Math.random() * BUBBLE_COLORS.length)], scale: 1 };
                }
                grid.unshift(newRow); // Add a new row at the top
                resolve();
            });
        }
        
        function checkWinLose() {
            // Check for lose condition
            const lastRowIndex = grid.length - 1;
            for(let c = 0; c < COLS; c++) {
                if(grid[lastRowIndex][c]) {
                    endGame(false);
                    return true; // Game is over
                }
            }
            // Check for win condition
            const hasBubbles = grid.some(row => row.some(b => b !== null));
            if (!hasBubbles) {
                endGame(true);
                return true; // Game is over
            }
            return false;
        }
        
        function endGame(isWin) {
            if (isGameOver) return;
            isGameOver = true;
            cancelAnimationFrame(animationFrameId);
            
            // Save score
            if (score > (stats[currentMode] || 0)) {
                stats[currentMode] = score;
                // saveStats(); //
            }

            const modal = document.getElementById('end-game-modal');
            document.getElementById('end-game-title').textContent = isWin ? "Победа!" : "Проигрыш";
            document.getElementById('final-score').textContent = score;
            modal.classList.add('visible');
        }

        function pickRandomColorFromGrid() {
            const existingColors = new Set();
            grid.forEach(row => row.forEach(bubble => { if (bubble) existingColors.add(bubble.color); }));
            const colors = Array.from(existingColors);
            return colors.length > 0 ? colors[Math.floor(Math.random() * colors.length)] : BUBBLE_COLORS[0];
        }

        function drawBubble(x, y, r, color, scale) {
            if (scale <= 0) return;
            const currentRadius = r * scale;
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);
            
            const grad = ctx.createRadialGradient(-r * 0.3, -r * 0.3, r * 0.1, 0, 0, r);
            grad.addColorStop(0, 'rgba(255,255,255,0.8)');
            grad.addColorStop(0.7, color);
            grad.addColorStop(1, color);

            ctx.beginPath();
            ctx.arc(0, 0, currentRadius - 2, 0, Math.PI * 2);
            ctx.fillStyle = grad;
            ctx.fill();
            ctx.strokeStyle = "rgba(0,0,0,0.1)";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();
        }

        function setupEventListeners() {
            canvas.addEventListener('mousedown', handlePointerDown);
            canvas.addEventListener('touchstart', handlePointerDown, { passive: false });
            app.addEventListener('contextmenu', e => e.preventDefault());

            document.querySelectorAll('.menu-button[data-mode]').forEach(btn => {
                btn.addEventListener('click', () => initGame(btn.dataset.mode));
            });
            
            document.getElementById('stats-btn').addEventListener('click', () => {
                document.getElementById('stats-classic').textContent = stats.classic || 0;
                document.getElementById('stats-colorChaos').textContent = stats.colorChaos || 0;
                document.getElementById('stats-doubleShot').textContent = stats.doubleShot || 0;
                document.getElementById('stats-modal').classList.add('visible');
            });

            document.getElementById('close-stats-btn').addEventListener('click', () => {
                document.getElementById('stats-modal').classList.remove('visible');
            });
            
            document.getElementById('pause-btn').addEventListener('click', () => {
                if(!isGameOver) {
                    isPaused = true;
                    document.getElementById('pause-modal').classList.add('visible');
                }
            });

            document.getElementById('resume-btn').addEventListener('click', () => {
                isPaused = false;
                document.getElementById('pause-modal').classList.remove('visible');
            });
            
            const restart = () => {
                document.getElementById('pause-modal').classList.remove('visible');
                document.getElementById('end-game-modal').classList.remove('visible');
                initGame(currentMode);
            };
            document.getElementById('restart-pause-btn').addEventListener('click', restart);
            document.getElementById('restart-end-btn').addEventListener('click', restart);
            
            const toMenu = () => {
                isGameOver = true;
                if(animationFrameId) cancelAnimationFrame(animationFrameId);
                document.getElementById('pause-modal').classList.remove('visible');
                document.getElementById('end-game-modal').classList.remove('visible');
                showScreen('main-menu-screen');
            };
            document.getElementById('main-menu-btn').addEventListener('click', toMenu);
            document.getElementById('main-menu-end-btn').addEventListener('click', toMenu);

            const soundBtn = document.getElementById('sound-btn');
            const soundOnIcon = document.getElementById('sound-on-icon');
            const soundOffIcon = document.getElementById('sound-off-icon');
            soundBtn.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                soundOnIcon.classList.toggle('hidden', !soundEnabled);
                soundOffIcon.classList.toggle('hidden', soundEnabled);
            });
            
            window.addEventListener('resize', setGameSize);
        }
        
        // --- App Initialization ---
        function main() {
            setupEventListeners();
            showScreen('main-menu-screen');
        }

        main();
    });
    </script>
